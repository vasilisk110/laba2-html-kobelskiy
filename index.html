<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>NoteMaster</title>
</head>
<body>

<nav id="main">
    <a href="index.html">NotesApp</a>
</nav>

<div id="container">
    <div id="notes-block">
        <input type="button" id="add-note" class="input" value="Add" onclick="addNote();">
        <ul class="note-list">
        </ul>
    </div>
    <div id="note-content">
        <input id="note-name" class="input" type="text" placeholder="Note's name">
        <input id="delete-note" class="input" type="button" value="Delete" onclick="deleteNote();">
        <textarea id="note-text" class="input" placeholder="Note's text"></textarea>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
